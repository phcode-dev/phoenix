<div class="modal" style="display: flex; flex-direction: column; justify-content: space-between">
    <div class="modal-header">
        <h1 id="new-prj-msg-dlg-title" class="dialog-title">{{Strings.CONFIRM_REPLACE_TITLE}}</h1>
    </div>
    <div class="modal-body">
        <p id="new-prj-msg-dlg-message" class="dialog-message">
            {{{MESSAGE}}}
        </p>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="dialog-button btn" data-button-id="keepBoth">{{Strings.KEEP_BOTH}}</button>
        <button class="dialog-button btn primary" data-button-id="ok">{{Strings.FIND_REPLACE_TITLE_LABEL}}</button>
    </div>
</div>
