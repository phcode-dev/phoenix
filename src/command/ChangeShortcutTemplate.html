<div class="change-shortcut-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">
            {{Strings.KEYBOARD_SHORTCUT_CHANGE_DIALOG_TITLE}}
        </h1>
    </div>
    <div class="modal-body">
        <div class="message">
            {{{message}}}
        </div>
    </div>
    <div class="modal-footer">
        <button class="Remove dialog-button btn danger" data-button-id="remove">{{Strings.REMOVE}}</button>
        <button class="Cancel dialog-button btn default-option" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="Assign dialog-button btn primary forced-hidden" data-button-id="ok">{{Strings.KEYBOARD_SHORTCUT_ASSIGN}}</button>
    </div>
</div>
