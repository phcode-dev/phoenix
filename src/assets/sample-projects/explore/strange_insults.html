	function generateNew() {
		let sentence    = randEle(sentences);
		const adjective = randEle(adjectives);
		const curseWord = randEle(curseWords);
		const noun      = randEle(nouns);

		// check for an
		if (
			sentence[sentence.length - 1] === "a" &&
			sentence[sentence.length - 2] === " " &&
			["a", "e", "i", "o", "u"].includes(adjective[0])
		) {
			sentence += "n";
		}

		document.getElementById("sentence").innerText = sentence;
		document.getElementById("insult").innerText   = `${adjective} ${curseWord} ${noun}`;
	}

	function randEle(arr) {
		return arr[Math.floor(Math.random() * arr.length)].toLowerCase().trim();
